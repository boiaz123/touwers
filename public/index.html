<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Touwers - Tower Defense</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- Stats bar at the top -->
        <div id="stats-bar" style="display: none;">
            <div id="stats">
                <div class="stat">
                    <div class="stat-label">Gold</div>
                    <div class="gold-display">
                        <div class="gold-coin"></div>
                        <span id="gold">500</span>
                    </div>
                </div>
                <div class="stat">
                    <div class="stat-label">Wave</div>
                    <span id="wave">1/10</span>
                </div>
                <div class="stat">
                    <div class="stat-label">Level</div>
                    <span id="level">1</span>
                </div>
                <div class="stat gems-container">
                    <div class="stat-label">Gems</div>
                    <div class="gems-display">
                        <div class="gem fire-gem" title="Fire Gem"></div>
                        <span id="gems-fire">0</span>
                        <div class="gem water-gem" title="Water Gem"></div>
                        <span id="gems-water">0</span>
                        <div class="gem air-gem" title="Air Gem"></div>
                        <span id="gems-air">0</span>
                        <div class="gem earth-gem" title="Earth Gem"></div>
                        <span id="gems-earth">0</span>
                        <div class="gem diamond-gem" title="Diamond Gem"></div>
                        <span id="gems-diamond">0</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game area with canvas and sidebar -->
        <div id="game-area">
            <canvas id="gameCanvas"></canvas>
            
            <!-- C&C Style Tower Sidebar -->
            <div id="tower-sidebar">

                <div id="tower-grid">
                    <button class="tower-btn" data-type="basic" data-cost="50" data-name="Basic Tower">
                        <div class="tower-icon">üè∞</div>
                        <div class="tower-cost">$50</div>
                    </button>
                    <button class="tower-btn" data-type="cannon" data-cost="100" data-name="Cannon Tower">
                        <div class="tower-icon">üéØ</div>
                        <div class="tower-cost">$100</div>
                    </button>
                    <button class="tower-btn" data-type="archer" data-cost="75" data-name="Archer Tower">
                        <div class="tower-icon">üèπ</div>
                        <div class="tower-cost">$75</div>
                    </button>
                    <button class="tower-btn" data-type="magic" data-cost="150" data-name="Magic Tower">
                        <div class="tower-icon">‚ö°</div>
                        <div class="tower-cost">$150</div>
                    </button>
                    <button class="tower-btn" data-type="barricade" data-cost="90" data-name="Barricade Tower">
                        <div class="tower-icon">üõ°Ô∏è</div>
                        <div class="tower-cost">$90</div>
                    </button>
                    <button class="tower-btn" data-type="poison" data-cost="120" data-name="Poison Archer">
                        <div class="tower-icon">üåø</div>
                        <div class="tower-cost">$120</div>
                    </button>
                    <button class="tower-btn" data-type="combination" data-cost="200" data-name="Combination Tower" style="display: none;" id="combination-tower-btn">
                        <div class="tower-icon">üîÆ</div>
                        <div class="tower-cost">$200</div>
                    </button>
                </div>
                
                <!-- Wooden Beam Separator -->
                <div class="wooden-beam-separator"></div>
                
                <!-- Buildings Section -->
                <div id="building-section">
                    <div id="building-label">BUILDINGS</div>
                    <div id="building-grid">
                        <button class="building-btn" data-type="mine" data-cost="200" data-name="Gold Mine">
                            <div class="building-icon">‚õèÔ∏è</div>
                            <div class="building-cost">$200</div>
                        </button>
                        <button class="building-btn" data-type="forge" data-cost="300" data-name="Tower Forge">
                            <div class="building-icon">üî®</div>
                            <div class="building-cost">$300</div>
                        </button>
                        <button class="building-btn" data-type="academy" data-cost="250" data-name="Magic Academy">
                            <div class="building-icon">üéì</div>
                            <div class="building-cost">$250</div>
                        </button>
                        <button class="building-btn" data-type="training" data-cost="400" data-name="Training Grounds">
                            <div class="building-icon">‚öîÔ∏è</div>
                            <div class="building-cost">$400</div>
                        </button>
                        <button class="building-btn" data-type="superweapon" data-cost="1000" data-name="Super Weapon Lab" style="display: none;">
                            <div class="building-icon">üóº</div>
                            <div class="building-cost">$1000</div>
                        </button>
                    </div>
                </div>
                
                <!-- New: Spells Section -->
                <div id="spell-section" style="display: none;">
                    <div id="spell-label">SPELLS</div>
                    <div id="spell-grid"></div>
                </div>
                
                <!-- New: Fixed Description Box -->
                <div id="tower-info-box">
                    <div id="tower-info-scroll">
                        <div id="tower-info">
                            <div class="info-title">Select a Tower</div>
                            <div class="info-stats">Click on a tower button to see its stats and build it on the battlefield.</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Speed Controls - Bottom Left Corner -->
    <div id="speed-controls-bottom">
        <div class="speed-label-bottom">Speed</div>
        <div class="speed-circle-container">
            <div class="speed-circle active" data-speed="1" title="Normal Speed (1x)">1x</div>
            <div class="speed-circle" data-speed="2" title="Double Speed (2x)">2x</div>
            <div class="speed-circle" data-speed="3" title="Triple Speed (3x)">3x</div>
        </div>
    </div>

    <script type="module" src="js/game/game.js"></script>
</body>
</html>
