<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touwers Level Designer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #e0e0e0;
            display: flex;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
            gap: 20px;
            padding: 20px;
        }

        .canvas-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 0;
        }

        .canvas-wrapper {
            flex: 1;
            position: relative;
            background: #2a2a2a;
            border: 2px solid #444;
            border-radius: 8px;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
            cursor: crosshair;
        }

        .canvas-toolbar {
            display: flex;
            gap: 4px;
            background: #2a2a2a;
            padding: 6px;
            border-radius: 8px;
            border: 1px solid #444;
            overflow-x: auto;
            overflow-y: hidden;
            min-height: 40px;
            align-items: center;
        }
        
        .canvas-toolbar::-webkit-scrollbar {
            height: 4px;
        }
        
        .canvas-toolbar::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .canvas-toolbar::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 2px;
        }
        
        .toolbar-group {
            display: flex;
            gap: 4px;
            align-items: center;
            white-space: nowrap;
        }
        
        .toolbar-group-label {
            font-size: 12px;
            color: #90caf9;
            font-weight: 600;
            margin-left: 4px;
        }

        button {
            padding: 6px 12px;
            background: #0e639c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        button:hover {
            background: #1177bb;
        }

        button.active {
            background: #20a050;
        }

        button.danger {
            background: #d93535;
        }

        button.danger:hover {
            background: #ff4444;
        }

        .form-section {
            width: 380px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .form-section::-webkit-scrollbar {
            width: 8px;
        }

        .form-section::-webkit-scrollbar-track {
            background: #2a2a2a;
        }

        .form-section::-webkit-scrollbar-thumb {
            background: #0e639c;
            border-radius: 4px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-weight: 600;
            font-size: 12px;
            color: #90caf9;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 6px;
            background: #3a3a3a;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 4px;
            font-family: inherit;
            font-size: 12px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #0e639c;
            box-shadow: 0 0 0 2px rgba(14, 99, 156, 0.2);
        }

        .color-input {
            height: 32px;
            cursor: pointer;
        }

        .form-section-title {
            font-size: 12px;
            font-weight: 700;
            color: #58c4dc;
            margin-top: 8px;
            padding-bottom: 6px;
            border-bottom: 1px solid #444;
        }

        .waves-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 4px;
        }

        .wave-item {
            padding: 10px;
            background: #3a3a3a;
            border-left: 3px solid #0e639c;
            border-radius: 4px;
            font-size: 12px;
        }

        .wave-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .wave-item-title {
            font-weight: 600;
            color: #90caf9;
        }

        .wave-item-controls {
            display: flex;
            gap: 5px;
        }

        .wave-item-controls button {
            padding: 4px 8px;
            font-size: 12px;
        }

        .wave-form {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .wave-form input {
            padding: 6px;
            background: #4a4a4a;
            color: #e0e0e0;
            border: 1px solid #555;
            border-radius: 4px;
            font-size: 12px;
        }

        .enemy-pattern {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .enemy-pattern-item {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .enemy-pattern-item select {
            flex: 1;
            padding: 4px;
            font-size: 12px;
        }

        .enemy-pattern-item button {
            padding: 4px 8px;
            font-size: 12px;
        }

        .output-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #444;
        }

        .output-code {
            background: #1e1e1e;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 8px;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            max-height: 120px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .info-box {
            background: #264f78;
            border-left: 3px solid #58c4dc;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            line-height: 1.5;
        }

        .path-info {
            background: #3a5731;
            color: #9ecf6f;
            padding: 10px;
            border-radius: 4px;
            font-size: 13px;
            text-align: center;
            font-weight: 500;
        }
        
        .confirmation-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1500;
            justify-content: center;
            align-items: center;
        }
        
        .confirmation-modal.active {
            display: flex;
        }
        
        .confirmation-content {
            background: #2a2a2a;
            border: 2px solid #0e639c;
            border-radius: 8px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.9);
        }
        
        .confirmation-title {
            color: #58c4dc;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .confirmation-message {
            color: #e0e0e0;
            font-size: 14px;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .confirmation-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .confirmation-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        .confirmation-buttons .confirm-cancel {
            background: #444;
            color: #e0e0e0;
        }
        
        .confirmation-buttons .confirm-cancel:hover {
            background: #555;
        }
        
        .confirmation-buttons .confirm-ok {
            background: #20a050;
            color: white;
        }
        
        .confirmation-buttons .confirm-ok:hover {
            background: #2acc60;
        }

        .status-message {
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            text-align: center;
        }

        .status-message.success {
            background: #264a35;
            color: #7ae881;
        }

        .status-message.error {
            background: #5a3034;
            color: #ff9999;
        }

        .grid-display {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 12px;
        }

        .grid-item {
            background: #2a2a2a;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #444;
        }

        .grid-item-label {
            color: #90caf9;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .grid-item-value {
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: #2a2a2a;
            border: 2px solid #0e639c;
            border-radius: 8px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.9);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #0e639c;
        }

        .modal-header h2 {
            color: #58c4dc;
            margin: 0;
            font-size: 24px;
        }

        .modal-close-btn {
            background: #5a3034;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 4px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .modal-close-btn:hover {
            background: #ff4444;
        }

        .modal-body {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .modal-form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .modal-form-group label {
            font-weight: 600;
            color: #90caf9;
            font-size: 14px;
        }

        .modal-form-group input,
        .modal-form-group select {
            padding: 10px;
            background: #3a3a3a;
            color: #e0e0e0;
            border: 1px solid #555;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
        }

        .modal-form-group input:focus,
        .modal-form-group select:focus {
            outline: none;
            border-color: #0e639c;
            box-shadow: 0 0 0 2px rgba(14, 99, 156, 0.3);
        }

        .modal-enemy-pattern {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .modal-pattern-list {
            background: #1e1e1e;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .modal-pattern-item {
            display: flex;
            gap: 10px;
            align-items: center;
            background: #2a2a2a;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #444;
        }

        .modal-pattern-item select {
            flex: 1;
            padding: 8px;
            font-size: 13px;
        }

        .modal-pattern-item button {
            padding: 6px 12px;
            background: #d93535;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .modal-pattern-item button:hover {
            background: #ff4444;
        }

        .modal-add-pattern-btn {
            padding: 10px;
            background: #1a4d7d;
            color: #90caf9;
            border: 1px dashed #0e639c;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .modal-add-pattern-btn:hover {
            background: #0e639c;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #444;
        }

        .modal-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: background 0.2s;
        }

        .modal-buttons .cancel-btn {
            background: #444;
            color: #e0e0e0;
        }

        .modal-buttons .cancel-btn:hover {
            background: #555;
        }

        .modal-buttons .save-btn {
            background: #20a050;
            color: white;
        }

        .modal-buttons .save-btn:hover {
            background: #2acc60;
        }

        .waves-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 200px;
            min-height: 120px;
            overflow-y: auto;
            padding: 8px 0;
        }

        .wave-card {
            background: #3a3a3a;
            border-left: 3px solid #0e639c;
            border-radius: 4px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: start;
            gap: 8px;
        }

        .wave-card-info {
            flex: 1;
            font-size: 11px;
        }

        .wave-card-title {
            font-weight: 600;
            color: #58c4dc;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .wave-card-stats {
            display: none;
        }

        .wave-card-stat {
            font-size: 12px;
        }

        .wave-card-actions {
            display: flex;
            gap: 5px;
        }

        .wave-card-actions button {
            padding: 4px 8px;
            font-size: 11px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .wave-card-actions .edit-btn {
            background: #0e639c;
            color: white;
        }

        .wave-card-actions .edit-btn:hover {
            background: #1177bb;
        }

        .wave-card-actions .delete-btn {
            background: #d93535;
            color: white;
        }

        .wave-card-actions .delete-btn:hover {
            background: #ff4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Canvas Section -->
        <div class="canvas-section">
            <h1 style="font-size: 24px; color: #58c4dc;">Touwers Level Designer</h1>
            <div class="canvas-toolbar">
                <div class="toolbar-group">
                    <button id="drawPathBtn" class="active" title="Draw the enemy path">üñåÔ∏è Path</button>
                </div>
                
                <div class="toolbar-group">
                    <span class="toolbar-group-label">Terrain:</span>
                    <button id="drawVegetationBtn" title="Place vegetation">üå≤ Vegetation</button>
                    <button id="drawRockBtn" title="Place rocks">ü™® Rocks</button>
                    <button id="drawWaterBtn" title="Place water">üíß Water</button>
                </div>
                
                <div class="toolbar-group" id="waterControls" style="visibility: hidden;">
                    <span class="toolbar-group-label">Water:</span>
                    <button id="waterRiverBtn" title="Draw rivers">üåä River</button>
                    <button id="waterLakeBtn" title="Place lakes">üíß Lake</button>
                    <div style="display: flex; align-items: center; gap: 5px;">
                        <input type="range" id="waterSizeSlider" style="width: 100px; vertical-align: middle;" min="1" max="4" step="0.5" value="2">
                        <span id="waterSizeLabel" style="font-size: 12px; color: #90caf9; min-width: 35px;"></span>
                    </div>
                </div>
                
                <div class="toolbar-group" id="finishPathControl" style="visibility: hidden;">
                    <button id="finishPathBtn" style="background: #20a050;" title="Confirm path">‚úì Finish Path</button>
                </div>
                
                <div class="toolbar-group" id="finishRiverControl" style="visibility: hidden;">
                    <button id="finishRiverBtn" style="background: #20a050;" title="Confirm river">‚úì Finish River</button>
                </div>
                
                <div class="toolbar-group" style="margin-left: auto;">
                    <button id="undoBtn" title="Remove last point">‚Ü∂ Undo</button>
                    <button id="clearBtn" class="danger" title="Clear all path points">üóëÔ∏è Clear</button>
                    <button id="loadLevelBtn" title="Load existing level">üìÇ Load</button>
                    <button id="exportBtn" title="Export level code">üì• Export</button>
                </div>
            </div>
            <div class="path-info" id="pathInfo">üìç Click to add path points. Right-click to remove last point. Finish path to auto-place castle.</div>
            <div class="canvas-wrapper">
                <canvas id="designCanvas"></canvas>
            </div>
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <h2 style="color: #58c4dc;">Level Configuration</h2>

            <div class="form-group">
                <label>Campaign Theme</label>
                <select id="campaignTheme">
                    <option value="forest">üå≤ Forest</option>
                    <option value="mountain">‚õ∞Ô∏è Mountain</option>
                    <option value="desert">üèúÔ∏è Desert</option>
                    <option value="space">üöÄ Space</option>
                </select>
            </div>

            <div class="form-group">
                <label>Level Name</label>
                <input type="text" id="levelName" value="My Level" placeholder="e.g. The Dark Forest">
            </div>

            <div class="form-group">
                <label>Level Number</label>
                <input type="number" id="levelNumber" value="1" min="1" max="99">
            </div>

            <div class="form-group">
                <label>Difficulty</label>
                <select id="difficulty">
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                    <option value="Nightmare">Nightmare</option>
                </select>
            </div>

            <div class="form-group">
                <label>Max Waves</label>
                <input type="number" id="maxWaves" value="10" min="1" max="50">
            </div>

            <div class="form-section-title">Visual Settings</div>

            <div class="grid-display">
                <div class="form-group">
                    <label>Grass Top Color</label>
                    <input type="color" class="color-input" id="grassTopColor" value="#2a2a3a">
                </div>
                <div class="form-group">
                    <label>Grass Upper Color</label>
                    <input type="color" class="color-input" id="grassUpperColor" value="#3a3a4a">
                </div>
                <div class="form-group">
                    <label>Grass Lower Color</label>
                    <input type="color" class="color-input" id="grassLowerColor" value="#4a4a5a">
                </div>
                <div class="form-group">
                    <label>Grass Bottom Color</label>
                    <input type="color" class="color-input" id="grassBottomColor" value="#1a1a2a">
                </div>
            </div>

            <div class="grid-display">
                <div class="form-group">
                    <label>Path Color</label>
                    <input type="color" class="color-input" id="pathColor" value="#6b6b5b">
                </div>
                <div class="form-group">
                    <label>Bush Color</label>
                    <input type="color" class="color-input" id="bushColor" value="#0f3f0f">
                </div>
                <div class="form-group">
                    <label>Rock Color</label>
                    <input type="color" class="color-input" id="rockColor" value="#666666">
                </div>
                <div class="form-group">
                    <label>Edge Grass Color</label>
                    <input type="color" class="color-input" id="edgeGrassColor" value="#1a6a1a">
                </div>
            </div>

            <div class="grid-display">
                <div class="form-group">
                    <label>Grass Patch Density</label>
                    <select id="grassDensity">
                        <option value="3000">Very Sparse</option>
                        <option value="7000">Sparse</option>
                        <option value="12000" selected>Normal</option>
                        <option value="18000">Dense</option>
                        <option value="25000">Very Dense</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Flower Density</label>
                    <select id="flowerDensity">
                        <option value="10000">Very Sparse</option>
                        <option value="25000">Sparse</option>
                        <option value="50000" selected>Normal</option>
                        <option value="80000">Dense</option>
                        <option value="120000">Very Dense</option>
                    </select>
                </div>
            </div>

            <div class="form-section-title">Waves Configuration</div>

            <button id="addWaveBtn" style="margin-bottom: 10px;">+ Add Wave</button>

            <div class="waves-list" id="wavesList"></div>

            <div class="output-section">
                <button id="copyCodeBtn">üìã Copy Generated Code</button>
                <div class="form-group">
                    <label>Generated Level Class (Preview)</label>
                    <div class="output-code" id="outputCode"></div>
                </div>
                <div id="statusMessage"></div>
            </div>
        </div>
    </div>

    <!-- Wave Configuration Modal -->
    <div class="modal-overlay" id="waveModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Wave</h2>
                <button class="modal-close-btn" id="modalCloseBtn">‚úï</button>
            </div>

            <div class="modal-body">
                <div class="modal-form-group">
                    <label>Enemy Count</label>
                    <input type="number" id="modalEnemyCount" min="1" value="5">
                </div>

                <div class="modal-form-group">
                    <label>Health Multiplier</label>
                    <input type="number" id="modalHealthMultiplier" min="0.1" step="0.1" value="1.0">
                </div>

                <div class="modal-form-group">
                    <label>Enemy Speed (pixels/sec)</label>
                    <input type="number" id="modalEnemySpeed" min="10" step="1" value="35">
                </div>

                <div class="modal-form-group">
                    <label>Spawn Interval (seconds)</label>
                    <input type="number" id="modalSpawnInterval" min="0.1" step="0.1" value="1.5">
                </div>

                <div class="modal-form-group">
                    <label>Enemy Pattern</label>
                    <div class="modal-enemy-pattern">
                        <div class="modal-pattern-list" id="modalPatternList"></div>
                        <button class="modal-add-pattern-btn" id="modalAddPatternBtn">+ Add Enemy to Pattern</button>
                    </div>
                </div>
            </div>

            <div class="modal-buttons">
                <button class="cancel-btn" id="modalCancelBtn">Cancel</button>
                <button class="save-btn" id="modalSaveBtn">Save Wave</button>
            </div>
        </div>
    </div>

    <!-- Load Level Modal -->
    <div class="modal-overlay" id="loadLevelModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Load Level</h2>
                <button class="modal-close-btn" id="loadLevelCloseBtn">‚úï</button>
